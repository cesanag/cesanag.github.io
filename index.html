<!DOCTYPE html>
<html lang="it">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="js/web-components.js" async></script>
    <script src="components/head.js" async></script>
    <head-component></head-component>
    <title>Gabriele Cesana | Home</title>
    <script src="components/navbar.js" async></script>
  </head>

  <body>
    <main>
      <navbar-component></navbar-component>

      <div class="threejs-overlay-text">Tocca o muovi il mouse</div>
      <script type="module">
        import * as THREE from "./js/three.module.js";

        let camera, scene, renderer;

        let mouseX = 0,
          mouseY = 0;

        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        document.addEventListener("mousemove", onDocumentMouseMove);

        function myFunction(x) {
          if (!x.matches) {
            // If media query matches
            function startup() {
              var el = document.getElementsByTagName("canvas");
              el.addEventListener("touchstart", handleStart, false);
              el.addEventListener("touchend", handleEnd, false);
              el.addEventListener("touchcancel", handleCancel, false);
              el.addEventListener("touchmove", handleMove, false);
            }

            document.addEventListener("DOMContentLoaded", startup);
          }
        }

        var x = window.matchMedia("(max-width: 1000px)");
        myFunction(x); // Call listener function at run time
        x.addListener(myFunction); // Attach listener function on state changes

        init();
        animate();

        function init() {
          const container = document.createElement("div");
          document.body.appendChild(container);

          camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            1,
            10000
          );
          camera.position.z = 3200;

          scene = new THREE.Scene();
          scene.background = new THREE.Color(0xffffff);
          scene.matrixAutoUpdate = false;

          const material = new THREE.MeshNormalMaterial();

          const loader = new THREE.BufferGeometryLoader();
          loader.load("./js/model.json", function (geometry) {
            geometry.computeVertexNormals();

            for (let i = 0; i < 7700; i++) {
              const mesh = new THREE.Mesh(geometry, material);

              mesh.position.x = Math.random() * 10000 - 5000;
              mesh.position.y = Math.random() * 10000 - 5000;
              mesh.position.z = Math.random() * 10000 - 5000;
              mesh.rotation.x = Math.random() * 2 * Math.PI;
              mesh.rotation.y = Math.random() * 2 * Math.PI;
              mesh.scale.x =
                mesh.scale.y =
                mesh.scale.z =
                  Math.random() * 50 + 100;
              mesh.matrixAutoUpdate = false;
              mesh.updateMatrix();

              scene.add(mesh);
            }
          });

          renderer = new THREE.WebGLRenderer();
          renderer.setPixelRatio(window.devicePixelRatio);
          renderer.setSize(window.innerWidth, window.innerHeight);

          container.appendChild(renderer.domElement);

          window.addEventListener("resize", onWindowResize);
        }

        function onWindowResize() {
          windowHalfX = window.innerWidth / 2;
          windowHalfY = window.innerHeight / 2;

          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();

          renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseMove(event) {
          mouseX = (event.clientX - windowHalfX) * 10;
          mouseY = (event.clientY - windowHalfY) * 10;
        }

        //

        function animate() {
          requestAnimationFrame(animate);

          render();
        }

        function render() {
          camera.position.x += (mouseX - camera.position.x) * 0.05;
          camera.position.y += (-mouseY - camera.position.y) * 0.05;

          camera.lookAt(scene.position);

          renderer.render(scene, camera);
        }
      </script>
    </main>
  </body>
</html>
